<!doctype html>
<html>
    <head>
        <title>Mallocviz Visualizer</title>
        <style>
html, body {
    padding: 0;
    margin: 0;
}

.header-bar {
    position: absolute;
    height: 50px;
    padding: 10px;
    left: 0;
    right: 0;
}

.filler {
    position: absolute;
    top: 50px;
    left: 0;
    bottom: 0;
    right: 0;
    background-color: grey;
}
        </style>
    </head>
    <body>
        <div class="header-bar">
            Pick a file <input type="file" id='file-picker'>
            <button id="load-btn">Load</button>
            <div style="display: inline-block; width: 50px;"></div>
            <button id="pause-btn">||</button>
            <button id="play-btn">&gt;</button>
            <button id="restart-btn">Restart</button>
        </div>
        <div class="filler">
            <canvas id="canvas" width="800" height="500" style="width: 100%; height: 100%"></canvas>
        </div>

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/tinycolor/tinycolor.js"></script>
        <script src="main.js"></script>
    </body>
</html>
